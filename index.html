<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Compressor</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Compressor</h1>
    <div class="upload-area">
        <input type="file" accept="image/*">
        <p>Drop your image here or click to browse</p>
    </div>
</body>
</html>
